<template name = "todosMainTemp">

    <p>{{_id}}</p>
    {{>addTaskTemp}}

    <ul>
        {{#each todoF}}
            {{> todosItemTemp}}
        {{/each}}
    </ul>
    {{> todosCountTemp}}
</template>

<template name = "todosItemTemp">
    <li>
        <input type="checkbox" {{checked}}>
        <input type="text" value="{{name}}" name="todoItem">
        [<a href='#' class="delete-todo">Delete This Task</a>]
    </li>

</template>


<template name = "addTaskTemp">
    <form>
     <p> ادراج مهمه:
        <input type="text" placeholder="ادخل المهمه هنا ..." name="todoName">
     </p>

    </form>
</template>

<template name = "todosCountTemp">
    {{#if totalTodos}}
        <p> You have completed {{completedTodos}} out of {{totalTodos}} tasks.</p>
    {{/if}}
</template>

<!--route main page -->

<template name="navigateTemp">

    <ul class="tab">
        <li><a href="{{pathFor route='home'}}"> الصفحه الرئيسية</a> </li>
        {{#if currentUser}}
            <li><a href="#" class="logout">تسجيل خروج</a> </li>
        {{else}}
            <li><a href="{{pathFor route='login'}}" >تسجيل دخول</a></li>
            <li> <a href="/register">انشاء مستخدم</a></li>
        {{/if}}
    </ul>
</template>

<template name="mainTemp">
    <h1> برنامج ادارة المهام </h1>

    {{> navigateTemp}}
    {{#if currentUser}}
        {{> listsTemp}}
     {{/if}}
    {{>yield}}
    <hr />
    <p> جميع الحقوق محفوظه 2016.</p>
</template>


<!-- pages template -->
<template name="register">
    <h2>Register</h2>
    <form class="register">
        <P>email:<input type="email" name="email"> </P>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="register"> </p>
    </form>
</template>

<template name="loginTemp">
    <h2>تسجيل دخول</h2>
    <form name="loginForm">
        <p> اسم المستخدم <input type="email" name="email"> </p>
        <p> الباسورد <input type="password" name="password"> </p>
        <p><input type="submit" value="login"></p>
    </form>
</template>

<template name="home">
    <p> Welcome to the task mangment app </p>
</template>

<template name="addListTemp">
    <form>
        <input type="text" placeholder="List name here" name="listName">
    </form>

</template>

<template name="listPageTemp">

    <h2>Tasks: {{name}}</h2>
    {{> todosMainTemp}}

</template>

<template name="listsTemp">
    <h2>Lists</h2>
    {{> addListTemp}}
    <ul>
        {{#each list}}
            <li><a href="{{pathFor route='listPage'}}">{{name}}</a></li>
        {{/each}}

    </ul>

</template>
