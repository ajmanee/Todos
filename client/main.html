<template name = "todosMainTemp">

    <p>{{_id}}</p>
    {{>addTaskTemp}}

    <ul>
        {{#each todoF}}
            {{> todosItemTemp}}
        {{/each}}
    </ul>
    {{> todosCountTemp}}
</template>

<template name = "todosItemTemp">
    <li>
        <input type="checkbox" {{checked}}>
        <input type="text" value="{{name}}" name="todoItem">
        [<a href='#' class="delete-todo">Delete This Task</a>]
    </li>

</template>


<template name = "addTaskTemp">
    <form>
     <p> ادراج مهمه:
        <input type="text" placeholder="ادخل المهمه هنا ..." name="todoName">
     </p>

    </form>
</template>

<template name = "todosCountTemp">
    {{#if totalTodos}}
        <p> You have completed {{completedTodos}} out of {{totalTodos}} tasks.</p>
    {{/if}}
</template>

<!--route main page -->

<template name="navigate">

    <ul>
        <li><a href="{{pathFor route='home'}}"> الصفحه الرئيسية</a> </li>
        <li><a href="{{pathFor route='login'}}">تسجيل دخول</a></li>
        <li> <a href="/register">انشاء مستخدم</a></li>
    </ul>
</template>

<template name="main">
    <h1> برنامج ادارة المهام </h1>

    {{> navigate}}
    {{> listsTemp}}
    {{>yield}}
    <hr />
    <p> جميع الحقوق محفوظه .</p>
</template>


<!-- pages template -->
<template name="register">
    <h2>Register</h2>
</template>

<template name="login">
    <h2>login</h2>
</template>

<template name="home">
    <p> Welcome to the task mangment app </p>
</template>

<template name="addListTemp">
    <form>
        <input type="text" placeholder="List name here" name="listName">
    </form>

</template>

<template name="listPageTemp">

    <h2>Tasks: {{name}}</h2>
    {{> todosMainTemp}}

</template>

<template name="listsTemp">
    <h2>Lists</h2>
    {{> addListTemp}}
    <ul>
        {{#each list}}
            <li><a href="{{pathFor route='listPage'}}">{{name}}</a></li>
        {{/each}}

    </ul>

</template>
